<script src="https://kit.fontawesome.com/351e9b90a1.js" crossorigin="anonymous"></script>
<style>
  #loader {
    transition: all 0.3s ease-in-out;
    opacity: 1;
    visibility: visible;
    position: fixed;
    height: 100vh;
    width: 100%;
    background: #fff;
    z-index: 90000;
  }

  #loader.fadeOut {
    opacity: 0;
    visibility: hidden;
  }

  .spinner {
    width: 40px;
    height: 40px;
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    background-color: #333;
    border-radius: 100%;
    -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
    animation: sk-scaleout 1.0s infinite ease-in-out;
  }

  @-webkit-keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0)
    }

    100% {
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }

  @keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
    }

    100% {
      -webkit-transform: scale(1.0);
      transform: scale(1.0);
      opacity: 0;
    }
  }
  .a{
    background-color: #fff;
  }
</style>

<ion-app>
  <!-- <div id='loader'>
    <div class="spinner"></div>
  </div> -->


  
  <ion-split-pane  contentId="main"  disabled="true" >
    

<!-- <div class="a"></div> -->

    <ion-menu  menuId="main" type="reveal">
      

      <ion-header [translucent]="true" style="padding: 5px 5px 1px 5px;">
        
        <ion-toolbar text-center>
          <ion-grid>


            <ion-row>

              <ion-col>
                <ion-title (click)="openEnd()">LOGO</ion-title>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <br>
        <ion-row>
          <ion-col size="5" style="border-right: groove;">
            <ion-icon *ngIf="userApi.imageAdmin == null" class="avatar" class="iconAvatar" name="contact"></ion-icon>
            <ion-avatar *ngIf="userApi.imageAdmin != null">
              <img class="avatar" src="{{userApi.imageAdmin}}">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-label>
              <h5>สวัสดี : {{userApi.nameAdmin}}</h5>
            </ion-label>
            <ion-label>
              <h5>สถานะ : {{userApi.statusAdmin}}</h5>
            </ion-label>
            <ion-label>
              <h5><u>แก้ไขข้อมูลส่วนตัว</u></h5>
            </ion-label>
          </ion-col>
        </ion-row>
        <br>
        <!-- <br>
        <ion-row style="border-bottom: groove;"></ion-row>         -->
        <ion-list class="color">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label style="font-family: Prompt;">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <!-- <ion-footer>
        <ion-toolbar>          
          
        </ion-toolbar>
      </ion-footer> -->
    </ion-menu>
    <!-- <ion-icon *ngIf="isShowMenu == true" ios="ios-menu" md="md-menu"></ion-icon> -->
    <ion-router-outlet  id="main" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
